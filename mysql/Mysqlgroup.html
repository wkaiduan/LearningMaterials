                <h3>GROUP BY 语句根据一个或多个列对结果集进行分组。</h3>
                <h3>在分组的列上我们可以使用 COUNT, SUM, AVG,等函数。</h3>
                <pre>
                 SELECT column_name, function(column_name)<br />
				 FROM table_name<br />
				 WHERE column_name operator value<br />
				 GROUP BY column_name;
